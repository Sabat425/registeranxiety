<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABY BLUE TEE - Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>	
<body>
    <a href="../../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <div class="container">
        <div class="product-container">
            <div class="image-gallery">
                <div class="main-image">
                    <button class="nav-btn prev-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <img id="mainImage" src="BABY-BLUE-TEE/BABY-BLUE-TEE-front.png" alt="BABY BLUE TEE">
                    <button class="nav-btn next-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="thumbnail-wrapper">
                    <div class="thumbnail-container">
                        <div class="thumbnail-track" id="thumbnailTrack">
                            <!-- Add your thumbnails dynamically via JavaScript -->
                        </div>
                    </div>

                </div>
            </div>
            <div class="product-details">
                <h1>BABY BLUE TEE</h1>
                <div class="price">$29.99</div>
                <div class="stock-status"></div>
                <div class="size-selector">
                    <button type="button" class="size-btn" data-size="S">S</button>
                    <button type="button" class="size-btn" data-size="M">M</button>
                    <button type="button" class="size-btn" data-size="L">L</button>
                    <button type="button" class="size-btn" data-size="XL">XL</button>
                </div>
                <div class="description">
                                   </div>
                <div class="product-features">
                    <ul>
                        <li><i class="fas fa-check"></i> Adjustable strap</li>
                        <li><i class="fas fa-check"></i> 100% Cotton</li>
                        <li><i class="fas fa-check"></i> Breathable material</li>
                    </ul>
                </div>
                <div class="add-to-cart">
                    <div class="quantity">
                        <button onclick="decrementQuantity()">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button onclick="incrementQuantity()">+</button>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart()">
                        <i class="fas fa-shopping-cart"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="BABY-BLUE-TEE.js"></script>
    <script src="../../shopstatus.js"></script>
</body>
</html>
